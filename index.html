<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TestPlastilin</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="header">
    <div class="header__top-line">
        <div class="container">
            <div class="header__top-line_flex">
                <div class="header__top-line_left">
                    <ul class="header__ul">
                        <li class="header__li header__li_before header__li_image-geo"><a href="#" class="header__a">Ваш
                            город: <span
                                    class="header__span header__span_color-braun header__span_after">Москва</span></a>
                        </li>
                        <li class="header__li"><a href="#" class="header__a">Доставка</a></li>
                        <li class="header__li"><a href="#" class="header__a">Оплата</a></li>
                        <li class="header__li"><a href="#" class="header__a">Возврат</a></li>
                    </ul>
                </div>
                <div class="header__top-line_right">
                    <ul class="header__ul">
                        <li class="header__li"><a href="#" class="header__a">О нас<span
                                class="header__span header__span_after"></span></a>
                        </li>
                        <li class="header__li"><a href="#" class="header__a">Контакты</a></li>
                        <li class="header__li header__li_before header__li_image-email"><a
                                href="mailto:sale@oao-sozvezdie.ru" class="header__a"><span
                                class="header__span_color-braun">sale@oao-sozvezdie.ru</span></a>
                        </li>
                        <li class="header__li header__li_before header__li_image-phone"><a href="tel:8 (495) 617-18-77"
                                                                                           class="header__a"><span
                                class="header__span_color-braun">8 (495) 617-18-77</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="header__bottom-line">
        <div class="container">
            <div class="header__bottom-line_flex">
                <div class="header__logo"><a class="logo__a" href="#"><img class="header__logo_img" src="img/Logo.svg"
                                                                           alt=""></a></div>
                <a class="header__btn-catalog" href="#"><img class="header__btn-catalog_img" src="img/Catalog.svg"
                                                             alt="">каталог</a>

                <div class="header__search">
                    <form class="form" action="#">
                        <div class="form__flex">
                            <div class="brows-box">
                                <a class="header__brows">везде</a>

                                <div class="drop-box-brows">
                                    <nav>
                                        <div class="drop-flex-brows">
                                            <h3 class="drop-heading-brows">Women</h3>
                                            <ul class="drop-ul-brows">
                                                <li><a class="drop-link-brows" href="#">Dresses</a></li>
                                                <li><a class="drop-link-brows" href="#">Tops</a></li>
                                                <li><a class="drop-link-brows" href="#">Sweaters/Knits</a></li>
                                                <li><a class="drop-link-brows" href="#">Jackets/Coats</a></li>
                                                <li><a class="drop-link-brows" href="#">Blazers</a></li>
                                                <li><a class="drop-link-brows" href="#">Denim</a></li>
                                                <li><a class="drop-link-brows" href="#">Leggings/Pants</a></li>
                                                <li><a class="drop-link-brows" href="#">Skirts/Shorts</a></li>
                                                <li><a class="drop-link-brows" href="#">Accessories </a></li>
                                            </ul>
                                        </div>
                                    </nav>
                                </div>
                            </div>
                            <input class="header__input" type="text" placeholder="поиск по сайту">
                        </div>
                        <button class="header__button_search" type="submit">
                            <img src="img/Search.svg" alt="">
                        </button>
                    </form>
                </div>

                <ul class="block-icon">
                    <li class="block-icon_graf"><a href="#"></a></li>
                    <li class="block-icon_hel"><a href="#"></a></li>
                    <li class="block-icon_bas"><a href="#"></a></li>
                    <li class="block-icon_men"><a href="#"></a></li>

                </ul>

                <a class="header__back-phone">Обратный звонок</a>

            </div>
        </div>
    </div>
</div>

</body>
</html>
